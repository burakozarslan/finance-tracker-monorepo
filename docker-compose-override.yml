# docker-compose.override.yml
version: "3.8"
services:
  api:
    build:
      context: .
      dockerfile: apps/api/Dockerfile
      target: base
    command: pnpm --filter=@finance-tracker/api run start:dev
    volumes:
      - .:/app
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=development

  client:
    build:
      context: .
      dockerfile: apps/client/Dockerfile
      target: base
    command: pnpm --filter=@finance-tracker/client run dev
    volumes:
      - .:/app
    ports:
      - "5173:5173"
    depends_on:
      - api
